<div class="col-md-12">
    <div ng-repeat="(date, items) in vm.sets" class="panel panel-default">
        <div class="panel-heading">{$ date | date: 'dd.MM.yyyy' $}
            <!--<button class="btn btn-primary btn-xs pull-right" ng-click="addExercise(date)">изменить упражнение</button>-->
            <a class="btn btn-primary btn-xs pull-right" ng-click="vm.addExercise(date)">+ добавить упражнение</a>
        </div>
        <div class="panel-body">
            <div ng-repeat="set in items">
                <span class="inline">{$ set.items.exercise_name $}</span>
                <button class="btn btn-primary btn-md pull-right inline" ng-click="vm.editExercise(set.set_id)">изменить упражнение</button>
                <div class="row">
                    <div class="col-md-11">
                        <table class="table table-striped table-bordered table-condensed table-responsive">
                            <tbody>
                                <tr>
                                    <th>Вес</th>
                                    <th ng-repeat="rep in set.items.repeats" class="text-center">
                                        <a ng-click="vm.editRepeat(rep.repeat_id)">{$ rep.weight $}</a>
                                    </th>
                                </tr>
                                <tr>
                                    <th>Повторения</th>
                                    <th ng-repeat="rep in set.items.repeats" class="text-center">
                                        <a ng-click="vm.editRepeat(rep.repeat_id)">{$ rep.repeats $}</a>
                                    </th>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="col-md-1 text-center pagination-centered">
                        <button class="btn btn-info" ng-click="vm.addRepeat(set.set_id)">+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
