<div class="col-md-3">
    <button type="button" class="btn btn-success btn-block" ng-click="vm.addDay()">Добавить</button>
</div>
<div class="col-md-9">
    <div class="row">
        <div class="col-md-12">
            <a class="btn btn-primary" ng-click="vm.monthDecrement()"><< прошлый месяц</a>
            <a class="btn btn-primary pull-right" ng-click="vm.monthIncrement()">следующий месяц >></a>
        </div>
    </div>

    <div class="panel panel-default" ng-repeat="(date, items) in vm.sets">
        <div class="panel-heading">{$ date | date: 'dd.MM.yyyy' $}
            <a class="btn btn-primary btn-xs pull-right" ng-click="vm.viewDay(date)">изменить</a>
        </div>
        <div class="panel-body">
            <div ng-repeat="set in items">
                <span class="inline">{$ set.items.exercise_name $}</span>
                <table class="table table-striped table-bordered table-condensed table-responsive">
                    <tr>
                        <td>#</td>
                        <td>Вес</td>
                        <td>Повторения</td>
                    </tr>
                    <tr ng-repeat="rep in set.items.repeats">
                        <td>{$ set.items.repeats.indexOf(rep) + 1 $}</td>
                        <td>{$ rep.weight $}</td>
                        <td>{$ rep.repeats $}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
