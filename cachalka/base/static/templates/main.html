<div class="row" ng-controller="MainController">
    <div class="col-md-3">
        <button type="button" class="btn btn-success btn-block" ng-click="addDayTraining()">Добавить</button>
    </div>
    <div class="col-md-9">
        <div ng-repeat="(date, items) in sets" class="panel panel-default"> 
            <div class="panel-heading">{$ date | date: 'dd.MM.yyyy' $} <button class="btn btn-primary btn-xs pull-right" ng-click="addExercise(date)">+ добавить упражнение</button></div>
            <div class="panel-body">
                <div ng-repeat="set in items">
                    <h4>{$ set.items.exercise_name $}</h4>
                    <table class="table table-striped table-hover ">
                        <tbody>
                            <tr>
                                <th>Вес</th>
                                <th ng-repeat="(weight, repeats) in set.items.repeats">
                                    {$ weight $}
                                </th>
                            </tr>
                            <tr>
                                <th>Повторения</th>
                                <th ng-repeat="(weight, repeats) in set.items.repeats">
                                    {$ repeats $}
                                </th>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
