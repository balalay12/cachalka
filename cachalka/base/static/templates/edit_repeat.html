<div>
	<div class="modal-header">
		Изменить подход
	</div>
	<div class="modal-body">
		<form class="form-horizontal well" name="edit_repeats_form" novalidate>
		<fieldset>
			<div class="form-group">
				<label for="weight" class="control-label">Вес</label>
				<div>
                    <input class="form-control input-sm" type="number" name="weight" id="weight" ng-model="set.weight"/>
				</div>
			</div>
			<div class="form-group">
				<label for="repeats" class="control-label">Повторы</label>
				<div>
                    <input class="form-control input-sm" type="number" id="repeats" name="repeats" ng-model="set.repeats" />
				</div>
			</div>
			<div class="form_group" >
				<div class="col-sm-12">
                    <input type="button" class="btn btn-danger" ng-click="delete()" value="УДАЛИТЬ"/>
					<input type="button" class="btn btn-success pull-right" ng-click="submit()" value="Добавить"/>
				</div>
			</div>
		</fieldset>
	</form>
	</div>
</div>
