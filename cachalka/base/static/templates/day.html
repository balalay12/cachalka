<div class="row">
    <div class="col-md-12">
        <div ng-repeat="(date, items) in sets" class="panel panel-default"> 
            <div class="panel-heading">{$ date | date: 'dd.MM.yyyy' $}
                <!--<button class="btn btn-primary btn-xs pull-right" ng-click="addExercise(date)">изменить упражнение</button>-->
                <a class="btn btn-primary btn-xs pull-right" ng-click="addExercise(date)">+ добавить упражнение</a>
            </div>
            <div class="panel-body">
                <div ng-repeat="set in items">
                    <span class="inline">{$ set.items.exercise_name $}</span>
                    <button class="btn btn-primary btn-xs pull-right inline" ng-click="editExercise(set.set_id)">изменить упражнение</button>
                    <div class="row">
                        <div class="col-xs-11">
                            <table class="table table-striped table-hover table-bordered">
                                <tbody>
                                    <tr>
                                        <th>Вес</th>
                                        <th ng-repeat="rep in set.items.repeats" class="text-center">
                                            <a ng-click="editRepeat(rep.repeat_id)">{$ rep.weight $}</a>
                                        </th>
                                    </tr>
                                    <tr>
                                        <th>Повторения</th>
                                        <th ng-repeat="rep in set.items.repeats" class="text-center">
                                            <a ng-click="editRepeat(rep.repeat_id)">{$ rep.repeats $}</a>
                                        </th>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="col-xs-1 text-center pagination-centered">
                            <button class="btn btn-info" ng-click="addRepeat(set.set_id)">+</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
